<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
	<title></title>	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/styles.min.css">
</head>
<body>

<div class="geral tela-login">
	<header>
		<h1><img src="images/logo_dante.png" alt="Colégio Dante Alighieri" title="Colégio Dante Alighieri"></h1>		
	</header>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-3"></div>
			<div class="col-xs-12 col-md-6">
				<form method="post" action="" name="frmAcesso" id="frmAcesso">
					<div class="formulario-de-acesso-aluno">
						<div class="row header">
							<div class="col-xs-12 col-md-4">
								<a href="" class="aluno">Sou <strong>Aluno</strong></a>
							</div>
							<div class="col-xs-12 col-md-4">
								<a href="" class="responsavel">Sou <strong>Responsavel</strong></a>
							</div>
							<div class="col-xs-12 col-md-4">
								<a href="" class="funcionario">Sou <strong>Funcionário</strong></a>
							</div>
						</div>
						
						<div class="row">
							<div class="col-xs-12 col-md-2"></div>
							<div class="col-xs-12 col-md-8">
								<input type="text" name="txtName" id="txtName" class="frm-control" placeholder="Email:">
								<input type="password" name="txtSenha" id="txtSenha" class="frm-control" placeholder="Senha:">
							</div>
							<div class="col-xs-12 col-md-2"></div>
						</div>							
						
						<div class="row footer">
							<div class="col-xs-12 col-md-2"></div>
							<div class="col-xs-12 col-md-8">
								<p>*Senha incorreta</p>
								<p><a href="">Esqueci minha senha</a></p>
							</div>
							<div class="col-xs-12 col-md-2"></div>
						</div>							
					</div>
					<button type="submit" class="btn btn-entrar btn-laranja">Entrar ></button>
				</form>
			</div>
			<div class="col-xs-12 col-md-3"></div>
		</div>				
	</div>
</div>



			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
</body>
</html>
